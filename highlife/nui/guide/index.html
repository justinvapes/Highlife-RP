<!DOCTYPE html>
<html>

<head>
	<title>Highlife Guide</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="responsive.css">
</head>

<body style="background-color: transparent !important;">
	<div id="wrapper">
		<div class="container-fluid container">
			<div id="logo"><img src="logo.svg"/></div>
			<h2 class="tutorialdesc" id="tutorialDescText">Complete the guide to start playing</h2>

			<div class="button_wrapper">
				<div id="btnLeft">
				
<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-left" class="svg-inline--fa fa-angle-left fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z"></path></svg>
				</div>
				<div id="slides" class="slidescontainer">
					<div><img src="images/guide_page1.jpg" /></div>
					<div><img src="images/guide_page2.jpg" /></div>
					<div><img src="images/guide_page3.jpg" /></div>
					<div><img src="images/guide_page4.jpg" />
						<span id="spawnbtn">
							<img id="spawnclick" src="spawn.png" onmouseover="this.src='spawn-hover.png'"
								onmouseout="this.src='spawn.png'" />
						</span>
					</div>
				</div>

				<div id="btnRight">
					<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-right" class="svg-inline--fa fa-angle-right fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><path fill="currentColor" d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path></svg></div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>

<script src="slider.js"></script>

</html>
